<section>
  <div class="form-box">
    <form
      [formGroup]="authForm"
      (ngSubmit)="signIn(authForm.value)"
      #formDir="ngForm"
    >
      <h2>Login</h2>

      <div class="inputbox">
        <input
          type="email"
          for="email"
          class="inputbox_input"
          autocomplete="off"
          placeholder=" "
          formControlName="email"
        />
        <label class="inputbox_label">Email</label>
      </div>

      <div class="inputbox">
        <input
          type="password"
          for="password"
          class="inputbox_input"
          autocomplete="off"
          placeholder=" "
          formControlName="password"
        />
        <label class="inputbox_label">Password</label>
      </div>

      <button>Log in</button>
      <div class="register">
        <p>Don't have a account - <a routerLink="/auth/register">Register</a></p>
      </div>
    </form>
  </div>
</section>
